<html>
    <head>
        <meta charset="utf-8" />
        <title>Tests</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/mocha/4.0.1/mocha.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/4.0.1/mocha.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.1.2/chai.js"></script>
    </head>

    <body>
        <div id="mocha"></div>

        <!-- Setup Mocha -->
        <script>
            mocha.setup("bdd")
            mocha.reporter("html")
        </script>

        <!-- Your Code -->
        <script type="text/javascript" src="./js/Agent.js"></script>
        <script type="text/javascript" src="./js/Plane.js"></script>
        <script type="text/javascript" src="./js/Bullet.js"></script>
        <script type="text/javascript" src="./js/Enemy.js"></script>

        <!-- Tests -->
        <script src="./test/_Agent.js"></script>
        <script src="./test/_Plane.js"></script>
        <script src="./test/_Bullet.js"></script>
        <script src="./test/_Enemy.js"></script>

        <!-- Run Mocha -->
        <script>
            // Only tests run in real browser, injected script run if options.run == true
            if (navigator.userAgent.indexOf("PhantomJS") < 0) {
                mocha.run()
            }
        </script>
    </body>
</html>
